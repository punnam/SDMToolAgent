<div class="container" ng-controller="homeCtrl">
	<div class="container">
		<h2>Add Environment Info</h2>
		<form class="form-horizontal" role="form">
			<div class="form-group  col-sm-6 col-md-6">
				<label class="control-label col-sm-6 col-md-6" for="email">agentInfo.host</label>
				<div class="col-sm-6 col-md-6">
					<label class="control-label col-sm-6 col-md-6" for="email">{{agentInfo.host}}</label>
				</div>
			</div>
			<div class="form-group  col-sm-6 col-md-6">
				<label class="control-label col-sm-6 col-md-6" for="email">agentInfo.remotePort:</label>
				<div class="col-sm-6 col-md-6">
					<label class="control-label col-sm-6 col-md-6" for="email">{{agentInfo.remotePort}}</label>
				</div>
			</div>
			<div class="form-group  col-sm-6 col-md-6">
				<label class="control-label col-sm-6 col-md-6" for="email">agentInfo.remoteUser:</label>
				<div class="col-sm-6 col-md-6">
					<label class="control-label col-sm-6 col-md-6" for="email">{{agentInfo.remoteUser}}</label>
				</div>
			</div>
			<div class="form-group  col-sm-6 col-md-6">
				<label class="control-label col-sm-6 col-md-6" for="email">agentInfo.remoteAddress:</label>
				<div class="col-sm-6 col-md-6">
					<label class="control-label col-sm-6 col-md-6" for="email">{{agentInfo.remoteAddress}}</label>
				</div>
			</div>
			<div class="form-group  col-sm-6 col-md-6">
				<label class="control-label col-sm-6 col-md-6" for="email">	agentInfo.serverName:</label>
				<div class="col-sm-6 col-md-6">
					<label class="control-label col-sm-6 col-md-6" for="email">{{agentInfo.serverName}}</label>
				</div>
			</div>
			
			<div class="form-group  col-sm-6 col-md-6">
				<label class="control-label col-sm-6 col-md-6" for="email">	agentInfo.serverPort:</label>
				<div class="col-sm-6 col-md-6">
					<label class="control-label col-sm-6 col-md-6" for="email">{{agentInfo.serverPort}}</label>
				</div>
			</div>
		</form>
	</div>
</div>
